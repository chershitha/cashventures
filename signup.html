<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
        width: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('money.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 90%; /* Adjust the width as needed */
      max-width: 500px; /* Set maximum width */
    }
    h2 {
      text-align: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="date" name="dob" placeholder="Date of Birth" required>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input type="email" name="email" placeholder="Email" required>
      <input type="number" name="phone" placeholder="Phone Number" required>
      <input type="password" name="password" id="password" placeholder="Set Password (min. 8 characters)" required>
      <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
      <div id="password_error" style="color: red; display: none;">Passwords must match and be at least 8 characters long.</div>
      <input type="submit" value="Sign Up">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <script>
    // JavaScript to validate password length and match
    document.getElementById("password").addEventListener("keyup", function() {
      const password = this.value;
      const confirmPassword = document.getElementById("confirm_password").value;
      const errorDiv = document.getElementById("password_error");

      if (password.length < 8) {
        errorDiv.style.display = "block";
        errorDiv.textContent = "Password must be at least 8 characters long.";
      } else {
        errorDiv.style.display = "none";
        if (password !== confirmPassword) {
          errorDiv.style.display = "block";
          errorDiv.textContent = "Passwords do not match.";
        } else {
          errorDiv.style.display = "none";
        }
      }
    });

    document.getElementById("confirm_password").addEventListener("keyup", function() {
      const password = document.getElementById("password").value;
      const confirmPassword = this.value;
      const errorDiv = document.getElementById("password_error");

      if (password !== confirmPassword) {
        errorDiv.style.display = "block";
        errorDiv.textContent = "Passwords do not match.";
      } else {
        if (password.length < 8) {
          errorDiv.style.display = "block";
          errorDiv.textContent = "Password must be at least 8 characters long.";
        } else {
          errorDiv.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
